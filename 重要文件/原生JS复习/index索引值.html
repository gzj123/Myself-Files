<html>
<head>
	<meta charset="utf-8">
	<title>this.index索引值</title>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
	<div>7</div>
	<div>8</div>
	<div>9</div>
	<div>10</div>
</body>
<script>
	var divs = document.getElementsByTagName("div");
	var len = divs.length;
	for (var i = 0; i < len; i++) {
		divs[i].index = i;
		divs[i].onclick = function(){
			console.log(this.index+1);
		}
	};
</script>
</html>
