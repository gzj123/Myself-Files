<html>
<head>
	<meta charset="utf-8">
	<title>ceshi</title>
	<style>
		*{margin: 0; padding: 0;}
		.res {
			height: 100px;
			width: 200px;
			border: 1px solid green;
			background-color: #CCC;
		}
	</style>
</head>
<body>
	<label for="label-1">起始值</label><input type="text" name="label-1" value="请输入数字"><br>
	<label for="label-2">结束值</label><input type="text" name="label-2" value="请输入数字"><br>
	<label for="label-3">步长值</label><input type="text" name="label-3" value="请输入数字"><br>
	<input type="submit" name="" value="提交">
	<div id="res" class="res">结果为:</div>
</body>
<script>
	var btn = document.getElementsByTagName("input");
	var res = document.getElementById("res");
	btn[3].onclick = function(){
		var start = parseInt(btn[0].value);
		var end = parseInt(btn[1].value);
		var steps = parseInt(btn[2].value);
		console.log(start, end, steps);
		res.innerHTML = getRes(start, end, steps);		
	}
	for (var i = 0; i < btn.length-1; i++) {
		btn[i].onfocus = function(){
			if (this.value == "请输入数字") {
				this.value = "";
			}
		}
		btn[i].onblur = function(){
			if (this.value == "") {
				this.value = "请输入数字";
			};
		}
	};
	function getRes(startNum, endNum, step){
		var sum = 0;
		for (var i = startNum; i <= endNum; i += step) {
			sum += i;
		};
		return sum;
	}
	
</script>
</html>
