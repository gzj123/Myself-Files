<html>
<head>
	<meta charset="utf-8">
	<title>JS-水平垂直居中</title>
	<style>
		html, body, div {
			margin: 0;
			padding: 0;
		}
		.test {
			position: absolute;
			top: 0;
			left: 0;
			height: 100px;
			width: 100px;
			background-color: #CCF;
		}
	</style>
</head>
<body>
	<div id="test" class="test"></div>
</body>
<script>
	var test = document.getElementById("test");
	var posX = 0;
	var posY = 0;

	window.onloaad = function(){
		change();
	}
	window.onresize = function(){
		change();
	}
	function change(){
		var posX = (document.documentElement.clientWidth - test.offsetWidth) / 2;
		var posY = (document.documentElement.clientHeight - test.offsetHeight) / 2;
		test.style.left = posX + "px";
		test.style.top = posY + "px";
	}
</script>
</html>
