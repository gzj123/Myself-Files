<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>H5</title>
	<script type="text/javascript" src="jQuery.js"></script>
	<style>
		*{margin: 0;padding: 0;}
		body {background: #CCC;}
		.wrap {
			margin: 0 auto;
			height: 1000px;
			width: 900px;
		}
		ul {
			margin-left: 10px;
			list-style-type: none;
		}
		li {
			float: left;
			height: 50px;
			width: 70px;
			text-align: center;
			cursor: pointer;
		}
		h4 {
			margin: 10px 10px 10px 0;
			height: 30px;
			line-height: 30px;
		}
		.select {
			background-color:  orange;
		}
		.box {
			clear: both;
			height: 900px;
			width: 900px;
		}
		.box div {
			position: relative;
			overflow: hidden;
			float: left;
			margin: 10px;
			height: 150px;
			width: 200px;
			cursor: pointer;
		}
		.box img {
			position: absolute;
			bottom: 0;
			width: 100%;
			height: 100%;
		}
		.box span {
			position: absolute;
			bottom: 0;
			height: 0;
			width: 100%;
			background-color: orange;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<ul>
			<li class="select"><h4>All</h4></li>
			<li><h4>App</h4></li>
			<li><h4>Card</h4></li>

</body>
<script type="text/javascript">
	$("li").click(function(){
		$(this).addClass("select").siblings().removeClass();
	})
	$(".box>div").hover(function(){
		var now = $(this).index();
		$("img").eq(now).stop().animate({
			"bottom" : "40px"
		})
		$("span").eq(now).stop().animate({
			"height" : "40px"
		}, 200)
	})
	$(".box>div").mouseout(function(){
		var now = $(this).index();
		$("img").eq(now).stop().animate({
			"bottom" : "0"
		}, 200)
		$("span").eq(now).stop().animate({
			"height" : "0"
		}, 200)
	})
</script>
